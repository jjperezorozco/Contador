<section id="sect">
    <div class="midl">
        <div>
            <h1>Counter</h1>
        </div>
        <button id="btnDown">Disminuir</button>
        <button id="btnClear">Reiniciar</button>
        <button id="btnUp">Aumentar</button>
        <p id="contarClick"></p>
    </div>
</section>


<script type="text/javascript">
        
    var btnbajar = document.getElementById('btnDown'),
        btnClear = document.getElementById('btnClear'),
        btnSubir = document.getElementById('btnUp'),
        pElm = document.getElementById('contarClick')
        sect = document.getElementById('sect'),
        sect.style.backgroundColor = "pink",
        contar = 0;
    
        const sbg = function(contador){
            if(contador < 0){
                sect.style.backgroundColor = "red"
            } else if (contador > 0){
                sect.style.backgroundColor = "green"
            } else {
                sect.style.backgroundColor = "pink"
            }       
        }
    
    pElm.textContent = 0;
    
    btnbajar.onclick = function(){
        contar--;
        pElm.textContent = contar;
        sbg(contar);
    }

    btnSubir.onclick = function(){
        contar++;
        pElm.textContent = contar;
        sbg(contar);
    }
    
    btnClear.onclick = function(){
        pElm.textContent = 0;
        contar = 0;
        sect.style.backgroundColor = "pink";
    }
</script>




<style>
        h1{text-align: center;font-size: 45px;text-shadow: 0 1px white;}
        section{
            text-align: center;
            margin: auto;
            padding: 350px 0;
            transition: all .5s;
        }
        button{
            border: none;
            background-color: tomato;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: 800;
            color: white;
            cursor: pointer;
        }
        button:hover{
            background-color: brown;
        }
        #contarClick{
            font-size: 85px;
            font-weight: 800;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            margin: 20px auto;
            background-color: aliceblue;
            width: fit-content;
            padding: 15px 40px;
            border-radius: 50%;
        }
    </style>
